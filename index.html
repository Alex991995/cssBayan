<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="accordion">
            <div class="wrapper">

            
            <div class="accordion__tab">
                <label class="accordion__label" for="tab_1"> 
                    <input class="accordion__input" type="radio" name="tab" id="tab_1" checked>
                    <div class="accordion__block">
                        <div class="accordion__text">I think We need to hire this man!</div>
                        <div class="accordion__icon"> </div>
                    </div>
                    <hr>
                    <img class="accordion__img" src="./images/brilliant manager.jpg" alt=""  >
                </label>
            </div>

            <div class="accordion__tab">
                <label class="accordion__label" for="tab_2"> 
                    <input class="accordion__input" type="radio" name="tab" id="tab_2" >
                    <div class="accordion__block">
                        <div class="accordion__text">This my favorite tutor</div>
                        <div class="accordion__icon"> </div>
                    </div>
                    <hr>
                    <img class="accordion__img" src="./images/Java Tutorial for beginners.jpg" alt=""  >
                </label>
            </div>

            <div class="accordion__tab">
                <label class="accordion__label" for="tab_3"> 
                    <input class="accordion__input" type="radio" name="tab" id="tab_3">
                    <div class="accordion__block">
                        <div class="accordion__text">Hope</div>
                        <div class="accordion__icon"> </div>
                    </div>
                    
                    <hr>
                    <img class="accordion__img" src="./images/romance.jpg" alt=""  >
                </label>
            </div>

            <div class="accordion__tab">
                <label class="accordion__label" for="tab_4"> 
                    <input class="accordion__input" type="radio" name="tab" id="tab_4">
                    <div class="accordion__block">
                        <div class="accordion__text">Zhiza</div>
                        <div class="accordion__icon"> </div>
                    </div>
                    <hr>
                    <img class="accordion__img" src="./images/Zhiza.jpg" alt=""  >
                </label>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
